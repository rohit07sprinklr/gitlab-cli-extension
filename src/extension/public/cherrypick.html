<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app-header">
      <h2>GitLab CLI Extension</h2>
    </div>
    <form class="cherry-pick-form">
      <div class="form-group row">
        <div class="form-group col-md-5">
          <label for="commitAuthor">Author</label>
          <input
            type="text"
            class="form-control"
            id="commitAuthor"
            name="commitAuthor"
          />
        </div>
        <div class="form-group col-md-5">
          <label for="commitBranch">Branch</label>
          <input
            type="text"
            class="form-control"
            id="commitBranch"
            name="commitBranch"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col-md-5">
          <label for="commitTime">Time since commit:</label>
          <input
            type="datetime-local"
            class="form-control"
            id="commitTime"
            name="commitTime"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="cherry-pick-desc"></div>
  </body>
</html>
