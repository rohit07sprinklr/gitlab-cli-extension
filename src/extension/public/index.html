<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="app-header">
      <h2>GitLab API Extension</h2>
    </div>
    <hr>
    <form>
      <label for="private-token">Personal access token:</label>
      <input id ="private-token" type="text">
      <div class="status-success-handler">Successfuly Updated!</div>
     <div class="status-error-handler">Update failed!</div>
      <button type="submit" class="btn btn-primary btn-sm">Update</button>  
      <button id="form-clear-token" class="btn btn-danger btn-sm" type="button">Remove Token</button>  
    </form>
    <button class="generate-cli-token" style="margin-left: 5px;"><img src = "link.svg"></img>Generate New Token</button>
  </body>
</html>
